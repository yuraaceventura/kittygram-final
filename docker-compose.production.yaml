services:
  db:
    image: postgres:18.1-alpine3.22
    env_file:
      - .env
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    expose:
      - "5432"



  backend:
    image: yuraaceventura/backend
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - static:/app/collected_static
      - media:/app/media
    depends_on:
      - db


  frontend:
    image: yuraaceventura/frontend
    expose:
      - "3000"
    environment:
      REACT_APP_API_URL: /api
      HOST: 0.0.0.0
    depends_on:
      - backend


  nginx:
    build: yuraaceventura/gateway
    ports:
      - "80:80"
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
      - frontend


volumes:
  static:
  media:
  pg_data: